name: Node.js Package

on:
  release:
    types: [created]

env:
  NPM_TOKEN_2: ${{ secrets.NPM_TOKEN_2 }}

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read
    steps:
      - name: Build
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: 12
      - run: npm ci
      - run: echo "//registry.npmjs.org/:_authToken=$NPM_TOKEN_2" >> ~/.npmrc

      - name: Update version
      - run: npm version patch --no-git-tag-version

      - name: Commit version
        uses: EndBug/add-and-commit@v8.0.2
        with:
          commit: --signoff
          default_author: user_info
          message: 'Updating version'
          pathspec_error_handling: ignore

      - name: Publish
      - run: npm publish
        env:
          NPM_TOKEN_2: ${{secrets.NPM_TOKEN_2}}